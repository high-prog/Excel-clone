<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=69, initial-scale=1.0">
    <title>Exel</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected">Files</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- toolbox -->
    <div class="cellprops-actions-cont">
        <div class="copy">
            <span class="material-icons">
                content_copy
            </span>
        </div>
        <div class="cut">
            <span class="material-icons">
                content_cut
            </span>
        </div>

        <div class="paste">
            <span class="material-icons">
                content_paste
            </span>
        </div>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">

            <option value="12">12</option>

            <option value="14">14</option>

            <option value="16">16</option>

            <option value="18">18</option>

            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>

        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="background-color-prop">
        </div>
        <div class="download">
            <span class="material-icons">
                file_download
            </span>
        </div>
        <div class="upload">
            <span class="material-icons">
                file_upload
            </span>
        </div>

    </div>
    <!-- Formula bar -->
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formaul-icon" src="./icons8-formula-fx-50.png" alt="formula: ">
        <input type="text" class="formula" placeholder="Input space separated formula then press Enter key">
    </div>

    <!-- Cells Grid -->
    <div class="grid-cont">
        <!-- Top left dummy cell -->
        <div class="dummy"></div>
        <!-- Containing numbers Representing rows -->
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <!-- Containig Alphabets representing Columns -->
            <div class="address-row-cont"></div>

        </div>

    </div>

    <!-- SHeet Tabs -->
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">

        </div>
    </div>
    <script src="./grid.js"></script>
    <script src="./cycleValidaton.js"></script>
    <script src="./sheetHandling.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./formula.js"></script>
    <script src="./cellProperties.js"></script>
    <script src="./cutCopyPaste.js"></script>
    <script src="./open&save.js"></script>
</body>

</html>
